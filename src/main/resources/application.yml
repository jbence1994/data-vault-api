spring:
  application:
    name: data-vault-api
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:h2:mem:data_vault
    username: root
    password: 12345
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
  graphql:
    graphiql:
      enabled: true
    cors:
      allowed-origins: "*"
