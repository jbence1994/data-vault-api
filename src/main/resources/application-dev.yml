spring:
  application:
    name: data-vault-api
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://data_vault_database:3306/data_vault
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
  graphql:
    graphiql:
      enabled: true
    cors:
      allowed-origins: "*"
